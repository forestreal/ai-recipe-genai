services:
  - type: web
    name: ai-recipe-backend
    runtime: python
    plan: free
    region: oregon
    buildCommand: ""
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: PORT
        value: 10000
    autoDeploy: true