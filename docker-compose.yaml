version: "3.9"
services:
  api:
    build: .
    image: ai-recipe-genai-api
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    ports: [ "8000:8000" ]
    env_file: .env
    volumes: [ .:/app ]
    depends_on: [ db, redis ]
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: recipe
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports: [ "5432:5432" ]
  redis:
    image: redis:7
    ports: [ "6379:6379" ]