services:
  api:
    build: .
    image: ai-recipe-genai-api
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    ports: [ "8000:8000" ]
    env_file: .env
    volumes: [ .:/app ]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: recipe
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports: [ "5432:5432" ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  redis:
    image: redis:7
    ports: [ "6379:6379" ]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped