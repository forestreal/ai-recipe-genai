  <script>
    let totalQuestions = 0;
    let currentQuestion = 0;
    
    async function initDiagnosisWithProgress(){
      await initDiagnosis();
      totalQuestions = questions.length;
      updateProgress();
    }
    
    function updateProgress() {
      const progressEl = document.getElementById('progress');
      const progressText = document.getElementById('progress-text');
      if (progressEl && progressText && totalQuestions > 0) {
        const percent = ((currentQuestion + 1) / totalQuestions) * 100;
        progressEl.style.width = percent + '%';
        progressText.textContent = `Question ${currentQuestion + 1} of ${totalQuestions}`;
      }
    }
    
    // Override nextSlide to update progress
    const originalNextSlide = nextSlide;
    nextSlide = function() {
      currentQuestion++;
      updateProgress();
      originalNextSlide();
    };
    
    initDiagnosisWithProgress();
  </script>
